<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 224 131'>
	<style type='text/css'>
		.bg {
			fill: black;
			opacity: 0.3;
		}
		.item {

		}
		.button {
			stroke: black;
			stroke-width: 2;
			transition: fill 1s ease;
			fill: #9BABB033;
		}
		.on .button {
			fill: lightcoral;
		}
		.button:active {
			fill: lightcoral;
		}
		text {
			fill: black;
			text-anchor: middle;
			pointer-events: none;
		}
		text.value {
			font-size: 18px;
		}
		text.label {
			font-size: 4px;
		}
		text.unit {
			font-size: 6px;
		}
	</style>
	<g id="main">
		<rect class='bg' width='100%' height='100%'></rect>
		<g id="dimmer" class='item' transform='translate(42, 45)'>
			<circle class='button' cx='20' cy='20' r='15'></circle>
			<text x='20' y='26' class='value'>-</text>
		</g>
		<g id="light" class='item' transform='translate(92, 45)'>
			<circle class='button' cx='20' cy='20' r='25'></circle>
			<g class='text'>
				<text x='20' y='9' class='label'>LIGHT</text>
				<text x='20' y='26' class='value' id="light-value">100</text>
				<text x='20' y='34' class='unit'>%</text>
			</g>
		</g>
		<g id="brighter" class='item' transform='translate(142, 45)'>
			<circle class='button' cx='20' cy='20' r='15'></circle>
			<text x='20' y='26' class='value'>+</text>
		</g>
	</g>
</svg>